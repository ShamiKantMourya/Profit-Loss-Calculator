<main class="container">
    <header>
        <h2>Stock Profit And Loss Calculator</h2>
    </header>
    <div class="initial">
        <label>Initial price</label>
        <input id="initial-price" type="number" placeholder="Enter initial price of stock" />
    </div>
    <div class="stocks">
        <label>Quantity of stocks</label>
        <input id="total-stocks" type="number" placeholder="Enter total number of stock" />
    </div>
    <div class="current">
        <label>Current price</label>
        <input id="current-price" type="number" placeholder="Enter current price of stock" />
    </div>

    <button id="btn">Check</button>
    <div id="output"></div>
</main>
